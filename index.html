<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <p id="UserScore">
            0
        </p>
        <p>
            -
        </p>
        <p id="CPUScore">
            0
        </p>
    </div>
    <div class="outcome">
        <p id="outcome">

        </p>
    </div>
    <div class="display">
        <div id="me">
            <p>
                My Choice
            </p>
            <img id="meImage" src="images/blank.png">
        </div>
        <div id="opponent">
            <p>
                CPU Choice
            </p>
            <img id="cpuImage" src="images/blank.png">
        </div>
    </div>
    <div class="buttons">
        <div id ="rock"><img onclick="rockChoice()" src="images/rock.png"></div>
        <div id ="paper"><img onclick="paperChoice()" src="images/paper.png"></div>
        <div id ="scissors"><img onclick="scissorsChoice()" src="images/scissors.png"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
